<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/dark.css' | relative_url }}" id="dark-theme" disabled>
    <script>
      // Apply user preference or system setting on page load
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark-mode');
          document.getElementById('dark-theme').removeAttribute('disabled');
        }
      })();
    </script>

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>

        <section id="pages">
          <!-- Add Home page url "/" -->
          <a href="{{ '/' | relative_url }}">Home</a>&nbsp;
          <!-- Add all other pages -->
            {%- for page in site.pages -%}
                <a href="{{ page.url}}">{{ page.title | escape}}</a>&nbsp;
            {%- endfor -%}
        </section>

        <div class="theme-toggle-wrapper">
          <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round">
              <span class="icon">‚òÄÔ∏è</span>
              <span class="icon">üåô</span>
            </span>
          </label>
        </div>
        
        
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    <script>
      const toggleCheckbox = document.getElementById('theme-toggle');
      const darkTheme = document.getElementById('dark-theme');
    
      function applyTheme(theme) {
        if (theme === 'dark') {
          document.documentElement.classList.add('dark-mode');
          darkTheme.removeAttribute('disabled');
          toggleCheckbox.checked = true;
        } else {
          document.documentElement.classList.remove('dark-mode');
          darkTheme.setAttribute('disabled', 'true');
          toggleCheckbox.checked = false;
        }
      }
    
      // Load saved theme or use system preference
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
      if (savedTheme) {
        applyTheme(savedTheme);
      } else if (prefersDark) {
        applyTheme('dark');
      }
    
      toggleCheckbox.addEventListener('change', () => {
        const newTheme = toggleCheckbox.checked ? 'dark' : 'light';
        applyTheme(newTheme);
        localStorage.setItem('theme', newTheme);
      });
    </script>

    <script>
      MathJax = {
        tex: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
        svg: {fontCache: 'global'}
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

  </body>
</html>
