---
layout: default
---

    <!-- Add date in small tag like 6th April 2025-->
<small class="date">{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>
{%- if page.author -%}
<p class="view">by {{ page.author | default: site.author }}</p>
{%- endif -%}
<!-- <p class="view">by Janaki Ram Puli</p> -->
    {{ content }}
<small class="tags"> 
    tags: 
    {% for tag in page.tags %}
        <!-- <a href="/tags/{{ tag | slugify }}">{{ tag }}</a>{% if forloop.last == false %}, {% endif %} -->
         <small> {{ tag }}{% if forloop.last == false %}, {% endif %}</small>
    {% endfor %}
</small>
